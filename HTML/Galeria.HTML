<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Producto</title>
    <style>
        .galeria-producto {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .imagen-principal {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            cursor: zoom-in;
        }
        
        .contenedor-miniaturas {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .miniatura {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #ddd;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .miniatura:hover, .miniatura.activa {
            opacity: 1;
            border-color: #333;
        }
        
        @media (max-width: 600px) {
            .imagen-principal {
                height: 300px;
            }
            
            .miniatura {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="galeria-producto">

        <!-- Imagen principal que cambia al hacer clic en las miniaturas -->
        <img id="imagenPrincipal" class="imagen-principal" src="/IMG/1iron_3.jpg" alt="Imagen principal del producto">
        
        <!-- Contenedor para las miniaturas -->
        <div class="contenedor-miniaturas">
            <img class="miniatura activa" src="/IMG/b.jpg" alt="Vista 1 del producto" onclick="cambiarImagen(this)">
            <img class="miniatura" src="/IMG/b2.jpg" alt="Vista 2 del producto" onclick="cambiarImagen(this)">
            <img class="miniatura" src="/IMG/b3.jpg" alt="Vista 3 del producto" onclick="cambiarImagen(this)">
        </div>
    </div>

    <script>
        function cambiarImagen(miniatura) {
            // Cambiar la imagen principal
            const imagenPrincipal = document.getElementById('imagenPrincipal');
            imagenPrincipal.src = miniatura.src;
            imagenPrincipal.alt = miniatura.alt;
            
            // Actualizar la miniatura activa
            document.querySelectorAll('.miniatura').forEach(img => {
                img.classList.remove('activa');
            });
            miniatura.classList.add('activa');
        }
    </script>
</body>
