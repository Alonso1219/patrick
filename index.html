<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto</title>
    <style>
        /* Estilo "V" minimalista */
        :root {
            --color-primary: #6C63FF;
            --color-dark: #2F2E41;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FA;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 100%, 0 80%);
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding-bottom: 60px;
        }
        
        .btn-principal {
            display: inline-block;
            background: white;
            color: var(--color-primary);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            border: 2px solid white;
        }
        
        .btn-principal:hover {
            background: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido!</h1>
        <a href="/HTML/Pagina.HTML" class="btn-principal">Página Principal</a>
    </header>
</body>
</html>
